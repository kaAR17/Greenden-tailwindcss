    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
</head>
<section class="bg-gray-100 font-sans">

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
            <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Contact Us</h2>
            
            <form action="submit_form.php" method="POST" id="contactForm">
                <!-- Name Field -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>

                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>

                <!-- Subject Field -->
                <div class="mb-4">
                    <label for="subject" class="block text-gray-700 font-medium mb-2">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>

                <!-- Message Field -->
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-medium mb-2">Your Message:</label>
                    <textarea id="message" name="message" placeholder="Write your message" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600" rows="4"></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        Send Message
                    </button>
                </div>

                <!-- Error Message -->
                <div class="text-red-500 text-sm mt-3" id="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        // Optional: JavaScript for form validation
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            var errorMessage = "";
            
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var message = document.getElementById("message").value.trim();

            if (!name || !email || !message) {
                errorMessage = "Please fill in all fields.";
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                errorMessage = "Please enter a valid email address.";
            }

            if (errorMessage) {
                event.preventDefault(); // Prevent form submission
                document.getElementById("error-message").textContent = errorMessage;
            }
        });
    </script>
</section>
